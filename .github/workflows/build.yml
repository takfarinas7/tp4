name: Build & Push Todo App API

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    env:
      GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/todo-app-api

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4
      
      - name: 2. Setup Java 17 and Compile Project
        uses: actions/setup-java@v4
        with:
          java-version: '17' 
          distribution: 'temurin'
          cache: maven
          
      - name: 3. Compile Project with Maven
        run: mvn clean package -DskipTests

      - name: 5. Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 6. Build Docker Image (Push DISABLED)
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: false <
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ github.sha }} 
            ${{ env.GHCR_IMAGE }}:latest